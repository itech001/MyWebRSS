<h1><%= title %></h1>
<% if(date.length > 0) { %>
	<p><b>Article date</b>: <time><%= date %></time></p>
<% } %>
<% if(image.length > 0) { %>
	<p><img src="<%= image %>" alt=""/></p>
<% } %>
<% if(description.length > 0) { %>
	<p><%= description %></p>
<% } %>
<% if(url.length > 0) { %>
	<p><a href="<%= url %>">Link</a></p>
<% } %>
