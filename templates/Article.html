<% if(url) { %>
	<a href="<%= url %>" target="_blank"><h1><%= title %></h1></a>
<% } else { %>
	<h1><%= title %></h1>
<% } %>
<p>
	<% if(feed) { %>
		<%= feed %> - 
	<% } %>
	
	<b>Article date</b>: <time><%= (new Date(date*1000)).toLocaleString() %></time>
</p>

<% if(image) { %>
	<p><img src="<%= image %>" alt=""/></p>
<% } %>

<% if(description) { %>
	<p><%= description %></p>
<% } %>

<% if(url) { %>
	<p><a href="<%= url %>" target="_blank">Link</a></p>
<% } %>
