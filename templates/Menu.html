<% _.each(feeds, function(feed) { %>
	<% if(feed.unread > 0) { %>
		<li data-state="new">
	<% } else { %>
		<li>
	<% } %>
		<a href="#feed/<%= feed.id %>">
			<span id="feed-<%= feed.id %>"><%= feed.title %></span>
			<% if(feed.unread > 0) { %>
				(<%= feed.unread %>)
			<% } %>
		</a>
	</li>
<% }); %>
